{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h1>Update Your Profile</h1>
        <form method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
          {% csrf_token %}
          <!-- Display user's current profile picture -->
          <div class="form-group">
            {% if  user.profile.profile_picture %}
            <label for="profile_picture">Profile Picture:</label>
            <img src="{{ user.profile.profile_picture.url }}" alt="Profile Picture" class="img-thumbnail">
            {% endif %}
          </div>
          <!-- Allow users to upload a new profile picture -->
          <div class="form-group">
            <label for="new_profile_picture">New Profile Picture (optional):</label>
            <input type="file" name="new_profile_picture" id="new_profile_picture" class="form-control-file">
          </div>
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" class="form-control" value="{{ user.username }}" required>
            <div class="invalid-feedback">
              Please enter a username.
            </div>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" class="form-control" value="{{ user.email }}" required>
            <div class="invalid-feedback">
              Please enter a valid email address.
            </div>
          </div>
          <div class="form-group">
            <label for="bio">Bio:</label>
            <textarea name="bio" id="bio" class="form-control" rows="4">{{ user.profile.bio }}</textarea>
          </div>
          <div class="form-group">
            <label for="website">Website:</label>
            <input type="url" name="website" id="website" class="form-control" value="{{ user.profile.website }}">
          </div>
          <button type="submit" class="btn btn-primary">Update Profile</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
